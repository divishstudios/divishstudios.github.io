<!DOCTYPE html>
<html>
	<head>
		<title>Divish Studios</title>
		<script src="https://cdn.jsdelivr.net/npm/vara@1.2.0/src/vara.min.js" type="text/javascript"></script>
	</head>
	<body style="margin:0; background-color: white">
	
		<br/>
		<div id="vara-container" style="width:90%; height:300px; background-color:black;margin: auto;"></div>
	
		<img style="width:100%; padding:0; margin:0;" src="/background.png"/>
		
		<div style="background-color:red">
			<p style="color:white">A small team with a story to tell</p>
		</div>

		<div>
			<p>Divish Studios, LLC</p>
			<p><a class="u-email" href="mailto:info@divishstudios.com">info@divishstudios.com</a></p>
			<p><a href="https://www.twitter.com/divishstudios"><img style="width:16px" src="twitter_icon.png"/>divishstudios</a></p>
		</div>
  
		<script>
		var fontSize = 200;
			if(fontSize < 600) fontSize = 60;
			else if(fontSize < 900) fontSize = 270;
			else if(fontSize < 1200) fontSize = 360;
			else if(fontSize < 2000) fontSize = 600;
		
			var vara = new Vara("#vara-container","https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",[{
    			text:"Divish Studios",
    			color: "white",
			    fontSize:fontSize,
			    textAlign:"center",
			    duration:3000,
			    delay:1000
			}]);
			
			//"https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Pacifico/PacificoSLO.json"
			//https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Parisienne/Parisienne.json
			//https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json
		</script>
	</body>
</html>
